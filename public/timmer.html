<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <div id="timer"></div>
</body>
<script> timer=120
let timerr = document.getElementById('timer')
setInterval(() => {
    timer--;
    timerr.innerHTML=timer;
    console.log(timer)
}, 1000);</script>
</html>
